        return '';

        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')

    window.copyText = async function(text, label) {

        await navigator.clipboard.writeText(text);

      } catch (error) {
        // Fallback
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        UI.showAlert(`${label} å·²å¤åˆ¶åˆ°å‰ªè´´æ¿`, 'success');
      }
    };

    function setupFormValidation() {
      const form = document.getElementById('configForm');
      if (!form) return;

      validator = new FormValidator(form);

      // Add validation rules (ç®€åŒ–ååªéœ€è¦éªŒè¯è¿™ä¸¤ä¸ªå­—æ®µ)
      validator
        .addRule('gitlabUrl', (value) => Validators.required(value), 'GitLab URL æ˜¯å¿…å¡«é¡¹')
        .addRule('gitlabUrl', (value) => Validators.url(value), 'è¯·è¾“å…¥æœ‰æ•ˆçš„ URL (ä¾‹å¦‚: https://gitlab.com)')
        .addRule('accessToken', (value) => Validators.required(value), 'Personal Access Token æ˜¯å¿…å¡«é¡¹')
        .addRule('accessToken', (value) => value.length >= 20, 'Token é•¿åº¦åº”è‡³å°‘ 20 ä¸ªå­—ç¬¦');

      // Real-time validation
      ['gitlabUrl', 'accessToken'].forEach(fieldName => {
        const field = form.elements[fieldName];
        if (field) {
          field.addEventListener('blur', () => validateField(fieldName));
          field.addEventListener('input', () => validator.clearFieldError(field));
        }
      });

      // Form submission
      form.addEventListener('submit', handleConfigSubmission);
    }

    function validateField(fieldName) {
      const form = document.getElementById('configForm');
      const field = form.elements[fieldName];
      if (!field) return;

      const value = field.value;
      const rules = validator.rules[fieldName] || [];

      for (const rule of rules) {
        if (!rule.validator(value)) {
          validator.showFieldError(field, rule.message);
          return false;
        }
      }

      validator.clearFieldError(field);
      return true;
    }
